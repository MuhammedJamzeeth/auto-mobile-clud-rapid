<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="login-avatar">
        <mat-icon>person</mat-icon>
      </div>
      <mat-card-title>Login Required</mat-card-title>
      <mat-card-subtitle>Enter your User ID to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="login-content">
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>User ID</mat-label>
          <input
            matInput
            type="text"
            [ngModel]="userIdValue()"
            (ngModelChange)="onUserIdChange($event)"
            name="userId"
            placeholder="Enter your unique User ID"
            required
            [disabled]="isLoading()"
            (keypress)="onKeyPress($event)"
          />
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>

        @if (error()) {
        <div class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ error() }}</span>
        </div>
        }

        <mat-card-actions align="end" class="login-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="isLoading() || !userIdValue().trim()"
            class="login-button"
          >
            @if (isLoading()) {
            <ng-container>
              <mat-icon class="spinning">refresh</mat-icon>
              Logging in...
            </ng-container>
            } @else {
            <ng-container>
              <mat-icon>login</mat-icon>
              Login
            </ng-container>
            }
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
