version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: jamsy
      POSTGRES_DB: vehicle-service
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

  vehicle-service:
    build: ./vehicle-service
    depends_on:
      - postgres
      - redis
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=jamsy
      - DB_NAME=vehicle-service
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=development
    volumes:
      - ./vehicle-service/uploads:/app/uploads
      - ./vehicle-service/exports:/app/exports
    ports:
      - '3000:3000'

  notification-service:
    build: ./notification-service
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - '3001:3001'

  graphql-gateway:
    build: ./graphql-gateway
    depends_on:
      - vehicle-service
    environment:
      # the gateway introspects the vehicle subgraph; use service name in compose network
      - VEHICLE_GRAPHQL=http://vehicle-service:3000/graphql
    ports:
      - '4000:4000'

  rapid-ui:
    build: ./rapid-ui
    environment:
      - GRAPHQL_URL=http://localhost:4000/graphql
      - WS_URL=http://localhost:3001
    ports:
      - '8080:80'
    depends_on:
      - graphql-gateway
      - notification-service

volumes:
  pgdata:
